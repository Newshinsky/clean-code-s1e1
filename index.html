<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">

</head>

<body>
  <header id="header" class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <section id="main" class="main">
    <div class="add-task" id="add-task">
      <h3>Add Item</h3>
    <div class="task-wrapper">
      <input id="new-task" class="new-task" type="text">
      <button>Add</button>
    </div>
    </div>
    <h3>Todo</h3>
    <ul id="incomplete-tasks" class="incomplete-tasks">
      <li>
        <input type="checkbox">
        <label class="task__item">Pay Bills</label>
        <input type="text">
        <button class="edit__item">Edit</button>
        <button class="delete__item">
          <img src="./remove.svg" alt="remove image">
        </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="task__item"">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task__item"">
        <button class="edit__item">Save</button>
        <button class="delete__item">
          <img src="./remove.svg" alt="remove image">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks" class="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task__item"">See the Doctor</label>
        <input type="text" class="task__item"">
        <button class="edit__item">Edit</button>
        <button class="delete__item">
          <img src="./remove.svg" alt="remove image">
        </button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>

</html>
